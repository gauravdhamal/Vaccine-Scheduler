<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/view.css" />
    <title>view-appointment</title>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="welcome-message">
      <h2>View Appointment Page</h2>
    </div>

    <form id="viewAppointmentForm" class="container input-container">
      <label for="appointmentId">Enter Appointment ID:</label>
      <input
        type="text"
        id="appointmentId"
        placeholder="Enter appointment ID"
        required
      />
      <button type="submit">View Appointment</button>
    </form>

    <div id="appointmentDetails" class="hidden container">
      <!-- Appointment details will be appended here -->
    </div>

    <script type="module" src="/scripts/view.js"></script>
  </body>
</html>
